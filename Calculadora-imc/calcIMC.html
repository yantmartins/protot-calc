<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script>
           function calculoIMC (){
        let peso = parseFloat(document.body.children[1].children[0].value)
        let altura = parseFloat(document.body.children[2].children[0].value)
        let result = peso / (altura * altura)
        
       resultado.innerText = result.toFixed(2)
     }


    </script>
</head>
<body>
    <h1>CÃ¡lculo de IMC</h1>
    <div><input id="campo1" placeholder= "Peso" type="number"></div>
    <div><input id= "campo2" placeholder= "Altura" type="number"></div>
    <div>
        <button onclick="calculoIMC()">Calcular</button>
        <div id="resultado"> </div> 
</body>
</html>
